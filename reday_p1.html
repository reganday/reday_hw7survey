<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Analytics Student Survey</title>
    <link rel="stylesheet" href="stylesheet.css"/>
    <script src="https://kit.fontawesome.com/576627023d.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1> Business Analytics Student Survey </h1>
    <main>
        <form>
            <label for="country">My home country is
                <input type="text" id="country" required autofocus />
                <span class="required"> required </span>
            </label>
            <br/>
            <label for="town">My home town is
                <input type="text" id="town" required />
                <span class="required"> required </span>
            </label>
            <br/>
            <label for="state">My home state is 
                <select name="state" id="state">
                    <option value="">-- choose state/territory --</option>
                    <option value="AL">AL</option>
                    <!-- Other state options -->
                    <option value="WY">WY</option>
                    <option value="DC">DC - Washington D.C.</option>
                    <!-- U.S. Territories -->
                    <option value="AS">AS - American Samoa</option>
                    <option value="GU">GU - Guam</option>
                    <option value="MP">MP - Northern Mariana Islands</option>
                    <option value="PR">PR - Puerto Rico</option>
                    <option value="VI">VI - U.S. Virgin Islands</option>
                </select>
            </label>
            <br/>
            <label for="impression">My impression of the BAIS major is
                <select name="impression" id="impression">
                    <option value="">-- choose impression --</option>
                    <option value="5">Very positive</option>
                    <option value="4">Somewhat positive</option>
                    <option value="3">Neutral</option>
                    <option value="2">Somewhat negative</option>
                    <option value="1">Very negative</option>
                </select>
            </label>
        </form>
    </main>

    <footer>
        <span class="page_number">page 1 of 3</span>
        <button class="next_button" onclick="window.location.href='reday_p2.html';">
            Next
        </button>
    </footer>
</body>
</html>
